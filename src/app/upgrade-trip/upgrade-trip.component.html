
<div class="card">
    <div class="card-body">
    <h5 class="title">Aktualizuj  wycieczkę</h5>
    <h6 class="subtitle mb-2 text-muted">Wybierz wycieczkę</h6>



        <label>Nazwa</label><br/>
        <select (change)="changeTrip($event.target)">
            <option disabled selected >Wybierz</option>
            <option *ngFor ="let trip of tours">{{trip.name}} </option>
        </select>

        <label>Pole</label>
        <select (change)="changeTypeOfData($event.target)" >
            <option disabled selected  >Wybierz</option>
            <option >name</option>
            <option >country</option>
            <option >start_date</option>
            <option >end_date</option>
            <option >price</option>
            <option >capacity</option>
            <option >description</option>
            <option >img_link</option>
            
        </select>

        <form *ngIf=" chosenField != null" validate [formGroup]="myForm">

            <div class="form-group"  [ngClass]="[chosenField == 'name'  ? 'visible':'hidden']">
                <label>Nazwa wycieczki</label>
                <input class="data_input"type="text" name="name" class="form-control" formControlName="name" >

            </div>

            <div class="form-group"  [ngClass]="[chosenField == 'country'  ? 'visible':'hidden']">
                <label>Kraj</label>
                <input type="text" class="form-control" formControlName="country" >

            </div>

            <div class="form-group"  [ngClass]="[
            chosenField == 'start_date'  ? 'visible':'hidden']">
                <label>Data rozpcząecia</label>
                <input type="date" class="form-control"  formControlName="start_date" min="{{todayDate | date:'yyyy-MM-dd'}}" >

            </div>

            <div class="form-group" [ngClass]="[chosenField == 'end_date'  ? 'visible':'hidden']">
                <label>Data zakończenia</label>
                <input type="date" class="form-control" formControlName="end_date" min="{{todayDate | date:'yyyy-MM-dd'}}" >

            </div>  

            <div class="form-group"  [ngClass]="[chosenField == 'price'  ? 'visible':'hidden']">

                <label>Cena</label>
                <input  class="form-control" formControlName="price" >

            </div>

            <div class="form-group"  [ngClass]="[chosenField == 'capacity'  ? 'visible':'hidden']">

                <label>Max ilość osób</label>
                <input  class="form-control"  formControlName="capacity" >

            </div>

            <div class="form-group" [ngClass]="[ chosenField == 'description'  ? 'visible':'hidden']">

                <label>Opis</label>
                <input type="text" class="form-control"  formControlName="description" >

            </div>

            <div class="form-group" [ngClass]="[ chosenField == 'img_link'  ? 'visible':'hidden']">
                <label>Link do zdjęcia</label>
                <input  class="form-control"  formControlName="link" >

            </div>

            <div class="button_wrapper">
                <button type="submit" class="btn btn-primary" (click)="upgrade(myForm)" >Aktualizuj</button>
                <button type="submit" class="btn btn-primary"  (click)="exit()" >Anuluj</button>
            </div>

        </form>
    </div>
</div>
